<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 20px;
        }
        .message {
            color: #d63031;
            margin-bottom: 15px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #2d3436;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dcdde1;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #0984e3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #74b9ff;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .register-link a {
            color: #0984e3;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <p class="message">{{ error }}</p>
        {% endif %}
        <form action="/loginn" method="post">
            <label for="user">Username:</label>
            <input type="text" id="user" name="user" placeholder="Enter Username" required>

            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" placeholder="Enter Password" required>

            <input type="submit" value="Submit">
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
